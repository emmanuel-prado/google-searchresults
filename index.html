<!DOCTYPE html>
<html>
    <head>
        <!-- metadata elements in between head elements -->
        <!-- charset="utf-8" sets the document to use most characters from any language-->
        <meta charset="utf-8" />
        <title>search - Google Search</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="icon" href="img/google-favicon.png" />
    </head>

    <body class="body">
        <header class="header">
            <div class="header-div left">
                <img
                    id="google-logo"
                    src="img/google-logo.png"
                    alt="Google Logo"
                />
                <div class="search-bar">
                    <input class="search-text-field" type="text" />
                    <svg
                        class="search-icon"
                        focusable="false"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                    >
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                        ></path>
                    </svg>
                </div>
            </div>
            <div class="header-div right">
                <a class="header-links right" href="#">
                    <img
                        id="grid-icon"
                        src="img/menu-grid.png"
                        alt="Grid Menu Icon"
                    />
                </a>
                <a class="header-links right" href="#"
                    ><img
                        id="profile-pic"
                        src="img/profile-picture.jpg"
                        alt="Profile Picture"
                /></a>
            </div>
        </header>
    </body>
</html>
